<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>匿名お題BOX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-image: url("BackPhoto.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4); /* 背景を少し暗くして文字が読めるように */
      padding: 2em;
    }

    h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }

    input, textarea {
      width: 300px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1em;
      border: none;
      border-radius: 6px;
    }

    textarea {
      height: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 6px;
    }

    p {
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>
      ウォレルAIパロディ画像ネタ募集Bot<br>
      <small>(ウォレル以外のキャラや、コラボも可)</small>
    </h1>
    <p>※X連携や個人情報の入力は不要です。</p>

   <form action="https://formsubmit.co/el/tinaza" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="🔔 新しいAIお題が届きました！">
  <input type="hidden" name="_next" value="https://aiyamadaphoto.github.io/AIYAMADAPHOTO/thanks.html">

  <input type="text" name="nickname" placeholder="あなたの素敵なニックネームを教えて♥">
  <br>
  <textarea name="message" placeholder="ここにお題を入力..." required></textarea>
  <br>
  <button type="submit">お題を送信する</button>
</form>
</div>

</body>
</html>
