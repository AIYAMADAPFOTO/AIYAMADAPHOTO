<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>匿名お題BOX</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>📝 AIお題を送ってください</h1>
  <p>※X連携や個人情報の入力は不要です。</p>

  <form action="https://formsubmit.co/el/tinaza" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="🔔 新しいAIお題が届きました！">
    <textarea name="message" placeholder="ここにお題を入力..." required></textarea>
    <br>
    <button type="submit">お題を送信する</button>
  </form>

</body>
</html>
